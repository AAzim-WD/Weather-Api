<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url("images/thunder-1368797.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-8 mx-auto" style="margin-top: 160px;">
            <form action="">
                <div class="input-group">
                    <input id="city-name" class="form-control" type="text" name="" id="" placeholder="Enter a location for Weather...">
                    <button id="submit-btn" type="button" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
        <div class="text-white text-center mt-5">
            <img id="weather-icon" src="images/cloudy-day.png" alt="weather pic" width="80">
            <h1><span id="city">My City</span><sup id="country" class="lead">BD</sup></h1>
            <h3><span id="temperature">38.08</span><span>&deg;</span>C</h3>
            <h1 id="situation" class="lead">Clouds</h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
